<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apple Style Pop-Up Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #f9f9f9;
    }
  </style>
</head>
<body class="h-screen flex items-center justify-center">
  <!-- Button to trigger popup -->
  <button 
    id="openPopup" 
    class="px-4 py-2 bg-blue-600 text-white rounded-lg shadow hover:bg-blue-700 focus:ring-2 focus:ring-blue-400">
    Open Form
  </button>

  <!-- Popup form container -->
  <div id="popup" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
    <div class="bg-white rounded-lg shadow-lg p-6 w-96 relative">
      <!-- Close Button -->
      <button id="closePopup" class="absolute top-4 right-4 text-gray-400 hover:text-gray-600">
        &times;
      </button>

      <h2 class="text-2xl font-semibold mb-4">Contact Information</h2>
      <form id="popupForm" class="space-y-4" action="https://formspree.io/f/mkggwaoa" method="POST">
        <!-- Name -->
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
          <input 
            type="text" 
            id="name" 
            name="name" 
            required 
            class="w-full mt-1 p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>

        <!-- Surname -->
        <div>
          <label for="surname" class="block text-sm font-medium text-gray-700">Surname</label>
          <input 
            type="text" 
            id="surname" 
            name="surname" 
            required 
            class="w-full mt-1 p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>

        <!-- Phone -->
        <div>
          <label for="phone" class="block text-sm font-medium text-gray-700">Phone</label>
          <input 
            type="tel" 
            id="phone" 
            name="phone" 
            required 
            class="w-full mt-1 p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>

        <!-- Submit Button -->
        <button 
          type="submit" 
          class="w-full py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:ring-2 focus:ring-blue-400">
          Submit
        </button>
      </form>
    </div>
  </div>

  <script>
    const openPopup = document.getElementById('openPopup');
    const closePopup = document.getElementById('closePopup');
    const popup = document.getElementById('popup');

    openPopup.addEventListener('click', () => {
      popup.classList.remove('hidden');
      gsap.fromTo(
        popup.querySelector('div'), 
        { scale: 0.8, opacity: 0 }, 
        { scale: 1, opacity: 1, duration: 0.4, ease: 'power1.out' }
      );
    });

    closePopup.addEventListener('click', () => {
      gsap.to(popup.querySelector('div'), {
        scale: 0.8,
        opacity: 0,
        duration: 0.3,
        ease: 'power1.in',
        onComplete: () => popup.classList.add('hidden')
      });
    });

    document.getElementById('popupForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const surname = document.getElementById('surname').value;
      const phone = document.getElementById('phone').value;

      const mailto = `mailto:korkmaz.x7@gmail.com?subject=Form Submission&body=Name: ${name}%0A` +
                     `Surname: ${surname}%0APhone: ${phone}`;

      window.location.href = mailto;
    });
  </script>
</body>
</html>
