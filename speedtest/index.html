<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İnternet Hız Testi</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background: #f5f5f7;
            color: #1d1d1f;
            line-height: 1.5;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .speed-test-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            border-radius: 18px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 48px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 21px;
            color: #6e6e73;
        }

        .speed-display {
            display: flex;
            justify-content: space-around;
            margin: 40px 0;
            text-align: center;
        }

        .speed-item {
            flex: 1;
            padding: 20px;
        }

        .speed-value {
            font-size: 64px;
            font-weight: 600;
            margin: 10px 0;
            background: linear-gradient(135deg, #007AFF, #5856D6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .speed-label {
            font-size: 18px;
            color: #6e6e73;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .speed-unit {
            font-size: 24px;
            color: #6e6e73;
        }

        .progress-bar {
            width: 200px;
            height: 200px;
            position: relative;
            margin: 20px auto;
        }

        .progress-circle {
            fill: none;
            stroke: #007AFF;
            stroke-width: 8;
            stroke-linecap: round;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
        }

        .progress-background {
            fill: none;
            stroke: #e5e5e5;
            stroke-width: 8;
        }

        .test-button {
            display: block;
            width: 200px;
            margin: 30px auto;
            padding: 16px 32px;
            font-size: 18px;
            font-weight: 600;
            color: white;
            background: linear-gradient(135deg, #007AFF, #5856D6);
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .test-button:hover {
            transform: scale(1.05);
        }

        .test-button:active {
            transform: scale(0.95);
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }

        .result-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }

        .result-card h3 {
            color: #6e6e73;
            margin-bottom: 10px;
        }

        .chart-container {
            height: 300px;
            margin-top: 40px;
        }

        @media (max-width: 768px) {
            .speed-display {
                flex-direction: column;
            }
            
            .header h1 {
                font-size: 36px;
            }
            
            .header p {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>İnternet Hız Testi</h1>
            <p>Bağlantı hızınızı ölçün ve performansınızı analiz edin</p>
        </div>

        <div class="speed-test-card">
            <div class="speed-display">
                <div class="speed-item">
                    <div class="speed-label">Download</div>
                    <div class="speed-value" id="download-speed">0</div>
                    <div class="speed-unit">Mbps</div>
                </div>
                <div class="speed-item">
                    <div class="speed-label">Upload</div>
                    <div class="speed-value" id="upload-speed">0</div>
                    <div class="speed-unit">Mbps</div>
                </div>
                <div class="speed-item">
                    <div class="speed-label">Ping</div>
                    <div class="speed-value" id="ping-value">0</div>
                    <div class="speed-unit">ms</div>
                </div>
            </div>

            <svg class="progress-bar" viewBox="0 0 200 200">
                <circle class="progress-background" cx="100" cy="100" r="90"/>
                <circle class="progress-circle" cx="100" cy="100" r="90"/>
            </svg>

            <button class="test-button" id="start-test">Testi Başlat</button>
        </div>

        <div class="results-grid">
            <div class="result-card">
                <h3>Sunucu Lokasyonu</h3>
                <p id="server-location">İstanbul, TR</p>
            </div>
            <div class="result-card">
                <h3>IP Adresi</h3>
                <p id="ip-address">192.168.1.1</p>
            </div>
            <div class="result-card">
                <h3>ISP</h3>
                <p id="isp-name">Superonline</p>
            </div>
        </div>

        <div class="speed-test-card">
            <div class="chart-container">
                <canvas id="speedChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const downloadSpeedEl = document.getElementById('download-speed');
            const uploadSpeedEl = document.getElementById('upload-speed');
            const pingValueEl = document.getElementById('ping-value');
            const startButton = document.getElementById('start-test');
            const progressCircle = document.querySelector('.progress-circle');
            const circumference = 2 * Math.PI * 90;

            progressCircle.style.strokeDasharray = circumference;
            progressCircle.style.strokeDashoffset = circumference;

            // Chart.js yapılandırması
            const ctx = document.getElementById('speedChart').getContext('2d');
            const speedChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Download Hızı (Mbps)',
                        borderColor: '#007AFF',
                        data: []
                    }, {
                        label: 'Upload Hızı (Mbps)',
                        borderColor: '#5856D6',
                        data: []
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });

            function updateProgress(progress) {
                const offset = circumference - (progress / 100) * circumference;
                progressCircle.style.strokeDashoffset = offset;
            }

            function simulateSpeedTest() {
                let progress = 0;
                let downloadSpeed = 0;
                let uploadSpeed = 0;
                let ping = 0;

                startButton.disabled = true;
                startButton.textContent = 'Test Yapılıyor...';

                const interval = setInterval(() => {
                    progress += 1;
                    updateProgress(progress);

                    if (progress <= 50) {
                        // Download testi
                        downloadSpeed = Math.random() * 100 + 50;
                        downloadSpeedEl.textContent = downloadSpeed.toFixed(1);
                        speedChart.data.labels.push(progress);
                        speedChart.data.datasets[0].data.push(downloadSpeed);
                    } else if (progress <= 100) {
                        // Upload testi
                        uploadSpeed = Math.random() * 50 + 25;
                        uploadSpeedEl.textContent = uploadSpeed.toFixed(1);
                        speedChart.data.datasets[1].data.push(uploadSpeed);
                    }

                    ping = Math.random() * 20 + 5;
                    pingValueEl.textContent = ping.toFixed(0);

                    speedChart.update();

                    if (progress >= 100) {
                        clearInterval(interval);
                        startButton.disabled = false;
                        startButton.textContent = 'Testi Tekrarla';
                    }
                }, 100);
            }

            startButton.addEventListener('click', () => {
                // Grafik verilerini temizle
                speedChart.data.labels = [];
                speedChart.data.datasets[0].data = [];
                speedChart.data.datasets[1].data = [];
                speedChart.update();

                // Değerleri sıfırla
                downloadSpeedEl.textContent = '0';
                uploadSpeedEl.textContent = '0';
                pingValueEl.textContent = '0';

                simulateSpeedTest();
            });
        });
    </script>
</body>
</html>
