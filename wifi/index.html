<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WiFi Analiz | ISP Tools</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background: #f5f5f7;
            color: #1d1d1f;
            line-height: 1.5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 48px;
            font-weight: 600;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #007AFF, #5856D6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header p {
            font-size: 21px;
            color: #6e6e73;
        }

        .card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            border-radius: 18px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .analyze-button {
            display: block;
            width: 200px;
            margin: 30px auto;
            padding: 16px 32px;
            font-size: 18px;
            font-weight: 600;
            color: white;
            background: linear-gradient(135deg, #007AFF, #5856D6);
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .analyze-button:hover {
            transform: scale(1.05);
        }

        .analyze-button:active {
            transform: scale(0.95);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .metric-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }

        .metric-value {
            font-size: 36px;
            font-weight: 600;
            margin: 10px 0;
            color: #007AFF;
        }

        .metric-label {
            color: #6e6e73;
            font-size: 14px;
        }

        .network-list {
            list-style: none;
            margin-top: 20px;
        }

        .network-item {
            background: white;
            margin-bottom: 10px;
            padding: 20px;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .network-info {
            flex-grow: 1;
        }

        .network-name {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .network-details {
            color: #6e6e73;
            font-size: 14px;
        }

        .signal-strength {
            width: 60px;
            text-align: right;
        }

        .signal-icon {
            width: 24px;
            height: 24px;
            margin-left: 10px;
        }

        .chart-container {
            height: 300px;
            margin-top: 20px;
        }

        .recommendations {
            margin-top: 20px;
            padding: 20px;
            background: #f0f0f0;
            border-radius: 12px;
        }

        .recommendation-item {
            margin-bottom: 10px;
            padding-left: 24px;
            position: relative;
        }

        .recommendation-item::before {
            content: "•";
            position: absolute;
            left: 8px;
            color: #007AFF;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 36px;
            }
            
            .header p {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>WiFi Analiz</h1>
            <p>Kablosuz ağınızı optimize edin ve performansı artırın</p>
        </div>

        <div class="card">
            <button class="analyze-button" id="startAnalysis">Analizi Başlat</button>
            
            <div class="grid">
                <div class="metric-card">
                    <div class="metric-label">Sinyal Gücü</div>
                    <div class="metric-value" id="signalStrength">-72 dBm</div>
                    <div class="metric-label">Mükemmel</div>
                </div>
                <div class="metric-card">
                    <div class="metric-label">Kanal</div>
                    <div class="metric-value" id="channel">6</div>
                    <div class="metric-label">2.4 GHz</div>
                </div>
                <div class="metric-card">
                    <div class="metric-label">Bant Genişliği</div>
                    <div class="metric-value" id="bandwidth">40 MHz</div>
                    <div class="metric-label">802.11ac</div>
                </div>
            </div>

            <div class="chart-container">
                <canvas id="wifiChart"></canvas>
            </div>
        </div>

        <div class="card">
            <h2>Yakındaki Ağlar</h2>
            <ul class="network-list" id="networkList">
                <!-- Ağlar JavaScript ile doldurulacak -->
            </ul>
        </div>

        <div class="card">
            <h2>Optimizasyon Önerileri</h2>
            <div class="recommendations" id="recommendations">
                <!-- Öneriler JavaScript ile doldurulacak -->
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const startButton = document.getElementById('startAnalysis');
            const networkList = document.getElementById('networkList');
            const recommendations = document.getElementById('recommendations');

            // WiFi kanal grafiği
            const ctx = document.getElementById('wifiChart').getContext('2d');
            const wifiChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: Array.from({length: 14}, (_, i) => `Kanal ${i + 1}`),
                    datasets: [{
                        label: 'Sinyal Gücü (dBm)',
                        data: [],
                        borderColor: '#007AFF',
                        tension: 0.4,
                        fill: true,
                        backgroundColor: 'rgba(0, 122, 255, 0.1)'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: false,
                            max: -30,
                            min: -90,
                            reverse: true
                        }
                    }
                }
            });

            // Örnek ağ verileri
            const mockNetworks = [
                { ssid: 'MyNetwork', signal: -45, channel: 6, security: 'WPA2', band: '2.4 GHz' },
                { ssid: 'Neighbor_5G', signal: -58, channel: 36, security: 'WPA2', band: '5 GHz' },
                { ssid: 'Guest_Network', signal: -67, channel: 11, security: 'WPA2', band: '2.4 GHz' },
            ];

            function updateSignalIcon(signal) {
                if (signal >= -50) return '▂▄▆█';
                if (signal >= -60) return '▂▄▆░';
                if (signal >= -70) return '▂▄░░';
                if (signal >= -80) return '▂░░░';
                return '▁░░░';
            }

            function renderNetworks(networks) {
                networkList.innerHTML = networks.map(network => `
                    <li class="network-item">
                        <div class="network-info">
                            <div class="network-name">${network.ssid}</div>
                            <div class="network-details">
                                Kanal: ${network.channel} | ${network.band} | ${network.security}
                            </div>
                        </div>
                        <div class="signal-strength">
                            ${network.signal} dBm
                            <div class="signal-icon">${updateSignalIcon(network.signal)}</div>
                        </div>
                    </li>
                `).join('');
            }

            function analyzeNetworks(networks) {
                const recommendations = [];
                
                // Kanal çakışması analizi
                const channelCounts = networks.reduce((acc, net) => {
                    acc[net.channel] = (acc[net.channel] || 0) + 1;
                    return acc;
                }, {});

                if (Math.max(...Object.values(channelCounts)) > 1) {
                    recommendations.push('Kanal çakışması tespit edildi. Daha az kullanılan bir kanala geçmenizi öneririz.');
                }

                // Sinyal gücü analizi
                if (networks.some(net => net.signal < -70)) {
                    recommendations.push('Zayıf sinyal gücü tespit edildi. Router konumunu optimize etmenizi öneririz.');
                }

                return recommendations;
            }

            function simulateAnalysis() {
                // Sinyal gücü simülasyonu
                const signalData = Array.from({length: 14}, () => 
                    Math.floor(Math.random() * (-50 - (-85)) + (-85))
                );
                wifiChart.data.datasets[0].data = signalData;
                wifiChart.update();

                // Ağları göster
                renderNetworks(mockNetworks);

                // Önerileri analiz et ve göster
                const networkRecommendations = analyzeNetworks(mockNetworks);
                recommendations.innerHTML = networkRecommendations.map(rec => 
                    `<div class="recommendation-item">${rec}</div>`
                ).join('');
            }

            startButton.addEventListener('click', function() {
                this.textContent = 'Analiz Ediliyor...';
                this.disabled = true;

                setTimeout(() => {
                    simulateAnalysis();
                    this.textContent = 'Analizi Tekrarla';
                    this.disabled = false;
                }, 1500);
            });

            // İlk yükleme
            simulateAnalysis();
        });
    </script>
</body>
</html>
